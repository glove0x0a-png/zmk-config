# ZMK
CONFIG_ZMK_KEYBOARD_NAME="glove0x0a"

# ZMK_STUDIO
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# DEVICE
CONFIG_INPUT=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y

# LOG
# CONFIG_LOG=y
